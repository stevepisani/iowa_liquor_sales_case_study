table:
  name: analytics.aux.int_categories
  description: Intermediate table for categories.
  dialect: snowflake
  materialization: view
  purpose: model
  dependencies:
  - analytics.aux.stg_python_ingestor__iowa_liquor_sales
  depended-on-by:
  - analytics.marts.invoices
  columns:
  - name: category_id
    description: A unique ID number for each category.
    datatype: decimal(38, 0)
    lineage:
      copy:
      - analytics.aux.stg_python_ingestor__iowa_liquor_sales.category_id
  - name: category_name
    datatype: varchar
    lineage:
      copy:
      - analytics.aux.stg_python_ingestor__iowa_liquor_sales.category_name
    forward-lineage:
      copy:
      - analytics.marts.invoices.category_name
  - name: liquor_type_name
    datatype: varchar not null
    lineage:
      modify:
      - analytics.aux.stg_python_ingestor__iowa_liquor_sales.category_name
    forward-lineage:
      copy:
      - analytics.marts.invoices.liquor_type_name
  - name: effective_dt
    datatype: date
    lineage:
      copy:
      - analytics.aux.stg_python_ingestor__iowa_liquor_sales.dt
  - name: loaded_at
    datatype: timestamp
    lineage:
      copy:
      - analytics.aux.stg_python_ingestor__iowa_liquor_sales.loaded_at
  - name: category_ids
    datatype: array
    lineage:
      modify:
      - analytics.aux.stg_python_ingestor__iowa_liquor_sales.category_id
  lineage:
    scan:
    - analytics.aux.stg_python_ingestor__iowa_liquor_sales.category_id
    - analytics.aux.stg_python_ingestor__iowa_liquor_sales.category_name
  source-locations:
  - path: target/compiled/sdf/models/analytics/aux/int_categories.sdf.yml
  - path: target/compiled/sdf/models/analytics/aux/int_categories.sql
