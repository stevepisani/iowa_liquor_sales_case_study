workspace:
  edition: '1.3'
  name: iowa_liquor
  includes:
  - path: target/compiled/sdf/models
    index: catalog-schema-table-name
  defaults:
    environment: dbg
    dialect: snowflake
    catalog: analytics
    schema: aux
  integrations:
    - provider: snowflake
      type: database
      sources:
        - pattern: ingest_database.*.*
      targets:
        - pattern: analytics.*.*
